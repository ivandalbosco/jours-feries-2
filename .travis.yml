language: java
install: true

addons:
  sonarcloud:
    organization: "ivandalbosco-github"
    token: $SONAR_TOKEN

jdk:
  - openjdk11

script:
  - mvn clean package sonar:sonar org.jacoco:jacoco-maven-plugin:prepare-agent org.jacoco:jacoco-maven-plugin:report
#  - mvn clean package sonar:sonar

cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.sonar/cache'
